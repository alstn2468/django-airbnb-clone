{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block page_name %}{% endblock page_name %} | Airbnb</title>
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body class="text-gray-700 mt-24 font-light">
    <header class="container max-w-full inset-0 flex items-center 
    justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href='{% url "core:home" %}' class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}" />
            </a>

            {% block search-bar %}
            <form method=" GET" action="{% url "rooms:search" %}" class="w-9/12">
                <input class="search-box border px-5 py-2 pl-10 
                text-nm font-medium text-gray-900 placeholder-gray-600 
                w-full rounded-sm shadow-md hover:shadow-lg focus:outline-none" name="city"
                    placeholder="Search by City" />
            </form>
            {% endblock search-bar %}
        </div>

        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
</body>

</html>
