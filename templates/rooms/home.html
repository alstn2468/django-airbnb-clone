{% extends "base.html" %}

{% block page_name %}HOME{% endblock page_name %}

{% block content %}
    {% for room in rooms %}
        <h1>{{ room }} / ${{ room.price }}</h1>
    {% endfor %}

    <h5>Page {{ page }} / {{ page_count }}</h5>

    {% for page in page_range %}
        <a href="?page={{ page }}">{{ page }}</a>
    {% endfor %}
{% endblock content %}
